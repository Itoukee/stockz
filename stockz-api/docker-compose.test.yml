
services:
  test-db:
    image: postgres:18
    container_name: test-db
    restart: always
    environment:
      DB_USER: ${DB_USER}
      DB_PWD: ${DB_PWD}
      TEST_DB_NAME: ${TEST_DB_NAME}
    
    ports:
      - "5433:5432"
    volumes:
      - test-db-data:/var/lib/postgresql/MAJOR/docker

volumes:
  test-db-data: